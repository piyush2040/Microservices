server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/microservice?serverTimezone=UTC
    username: root
    password: your_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect  # Set the Hibernate dialect for MyS