server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/microservice
    username: postgres
    password: pass@123
    driver-class-name: org.postgresql.Driver  # Uncomment this if you want to explicitly specify the driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect  # Set the Hibernate dialect for PostgreSQL
